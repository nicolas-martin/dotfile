
live_config_reload = true

[env]
TERM = "alacritty"

[font]
size = 14

[font.glyph_offset]
y = 1

[font.normal]
family = "JetBrainsMonoNL Nerd Font Mono"

[mouse]
hide_when_typing = false

[selection]
save_to_clipboard = true

[shell]
args = ["-l", "-c", "tmux"]
program = "/bin/zsh"

[window]
decorations = "buttonless"
opacity = 1.0

